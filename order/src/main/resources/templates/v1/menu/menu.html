<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee Menu</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="/css/comm.css" rel="stylesheet" type="text/css">
    <link href="/css/coffee.css" rel="stylesheet" type="text/css">

</head>
<body>

<!-- 헤더 위치 -->
<th:block th:replace="/comm/header :: headerFragment"></th:block>

<div id="main" style="font-size:large; text-align: center; ">

    <div id="search"
         style="height: 150px;padding: 15px; font-size: small; width: 90%; margin-left: auto;  margin-right: auto;">
        <h3>[ Coffee menu Management <span style="font-size:30px;">&#9749;</span> ]</h3>

        <form autocomplete="on" name="fm_menu">
            <fieldset>

                <legend> [검색조건]</legend>
                <label>등록기간</label><input id="start_date" max="2023-12-31" min="2020-01-01" name="start_date"
                                          type="date">
                - <input id="end_date" max="2023-12-31" min="2020-01-01" name="end_date" type="date">
                &nbsp;&nbsp;
                <label>메뉴명</label> <input id="name" name="name" type="text">
                &nbsp;&nbsp;
                <label>종류</label> <select id="kind" name="kind">
                <option value="ALL">전체</option>
                <option value="1.커피">1.커피</option>
                <option value="2.에이드">2.에이드</option>
                <option value="3.스무디">3.스무디</option>
            </select>

                &nbsp;&nbsp;<input style="width: 80px;height: 30px;font-weight: bold; font-size: medium" type="submit"
                                   value="조회">
                &nbsp;&nbsp;<button style="width: 80px;height: 30px;font-weight: bold; font-size: medium"><a href="~~~">등록</a>
            </button>
                &nbsp;&nbsp;<button style="width: 80px;height: 30px;font-weight: bold; font-size: medium"><a href="~~~">삭제</a>
            </button>
                <!-- <a href="javascript:loadDocArray()">test</a> -->
                <!--        <label>CheckBox : </label><span id="idCheckBox"></span>-->
            </fieldset>

        </form>


    </div>


    <table class="table">
        <thead>
        <tr class="tr_td">
            <th>Chk</th>
            <th>커피No</th>
            <th>메뉴명</th>
            <th>종류</th>
            <th>가격</th>
            <th>등록일</th>
            <th>수정일</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>


        <tbody id="t_body">
        <!--- 데이타 출력 부분 -->
        <tr class="tr_td">
            <td>Chk</td>
            <th>커피No</th>
            <td>메뉴명</td>
            <td>종류</td>
            <td>가격</td>
            <td>등록일</td>
            <td>수정일</td>
            <td>수정</td>
            <td>삭제</td>
        </tr>

        <tr class="tr_td">
            <td>Chk</td>
            <th>커피No</th>
            <td>메뉴명</td>
            <td>종류</td>
            <td>가격</td>
            <td>등록일</td>
            <td>수정일</td>
            <td>수정</td>
            <td>삭제</td>
        </tr>

        <tr class="tr_td">
            <td>Chk</td>
            <th>커피No</th>
            <td>메뉴명</td>
            <td>종류</td>
            <td>가격</td>
            <td>등록일</td>
            <td>수정일</td>
            <td>수정</td>
            <td>삭제</td>
        </tr>

        <tr th:each="list : ${list}">
            <td>Chk</td>
            <th th:text="${list.get('No')}">커피No</th>
            <td th:text="${list.get('name')}">메뉴명</td>
            <td th:text="${list.get('kind')}">종류</td>
            <td th:text="${list.get('price')}">가격</td>
            <td th:text="${list.get('reg_day')}">등록일</td>
            <td th:text="${list.get('mod_day')}">수정일</td>
            <td>수정</td>
            <td>삭제</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 푸터 위치 -->
<th:block th:replace="/comm/footer :: footerFragment"></th:block>

</body>
</html>
